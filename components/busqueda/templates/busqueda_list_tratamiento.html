{% extends "layout_busqueda.html" %}

{% block content %}

<div>
  <h1>Tratamiento</h1>
</div>
<div class="w3-container">
  <table class="w3-table w3-striped">
    <thead class="blue-bg white">
      <tr>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Ver</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      {% for Tratamiento in object_list %}
      <tr>
        <td>{{ Tratamiento.nombre }}</td>
        <td>{{ Tratamiento.descripcion }}</td>
        <td><a href="{% url 'ver_tratamiento' Tratamiento.id %}">Ver</a></td>
        <td><a href="{% url 'modificar_tratamiento' Tratamiento.id %}">Modificar</a></td>
        <td><a href="{% url 'eliminar_tratamiento' Tratamiento.id %}">Eliminar</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


<div>
  <li><a class="btn btn-default" href="http://127.0.0.1:8000/busqueda">Volver</a></li>
</div>

{% endblock %}
