{% extends "layout_tratamiento.html" %}

{% block content %}

<div class="container">
	<h1>Tratamientos</h1>
	<a href="http://127.0.0.1:8000/tratamientos/crear_tratamiento" class="w3-button w3-blue">Crear tratamientos</a>
	<br>
	<br>
	<table class="w3-table w3-striped">
		<thead class="blue-bg white">
			<tr>
				<th>Nombre</th>
				<th>Descripci√≥n</th>
				<th>Ver</th>
				<th>Modificar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			{% for t in tratamientos %}
			<tr>
				<td>{{t.nombre}}</td>
				<td>{{t.descripcion}}</td>
				<td><a href="{% url 'ver_tratamiento' t.id %}">Ver</a></td>
				<td><a href="{% url 'modificar_tratamiento' t.id %}">Modificar</a></td>
				<td><a href="{% url 'eliminar_tratamiento' t.id %}">Eliminar</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

</div>


{% endblock %}
