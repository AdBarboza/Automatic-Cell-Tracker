{% extends "layout_tratamiento.html" %}

{% block content %}

<div class="container">
	<h1>Crear tratamiento</h1>
	<form enctype="multipart/form-data" method="post" action="{% url 'form_crear_tratamiento' %}">
		{% csrf_token %}
		<table>
			{{ form.as_p}}
		</table>

		<input type="submit">
	</form>
</div>

{% endblock %}
